<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('my_pic.jpg');
            background-size: cover;
            background-position: center;
            
            color: white;
            text-align: center;
        }
        
        .content {
            padding-top: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple HTML page with a background image.</p>
        
        <div class="links">
            <a href="#about">About Us</a>
            <a href="#services">Our Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
