<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میرا پاکستان</title>
    <style>
        body {
            background-image: url('1692771775.png');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .main-box {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #046A38; 
        }
        
        .link-box {margin: 20px 0;
            display: inline-block;
            text-align: center;}
        
        .link-box img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #01411C;
            border-radius: 10px;
            transition: transform 0.3s;}
        
        .link-box img:hover {transform: scale(1.05);}
        
        h1 {color: #01411C;
            font-size: 2.5em;}
        
        p { color: #01411C;
            font-size: 1.5em;
            font-weight: bold;}
    </style>
</head>
<body>

    <div class="main-box">
        <h1>میرا پاکستان</h1>
        <p>14 اگست یومِ آزادی مبارک ہو</p>
        
        <div class="link-box">
            <a href="http://www.deeneislam.com/ur/main.php?CID=163" target="_blank">
                <img src="downloadumq.jpeg" 
                     alt="مینار پاکستان"
                     style="width: 300px; height: 150px;">
                <p>قیام پاکستان میں علماء کا کرتار</p>
            </a>
        </div>
        
        <div class="link-box">
            <a href="https://en.wikipedia.org/wiki/Lahore_Fort" target="_blank">
                <img src="lahore Qila.jpeg" 
                     alt="لاہور قلعہ">
                <p>پاکستان ٹورازم</p>
            </a>
        </div>
    </div>

</body>
</html>
